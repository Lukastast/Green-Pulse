listener 1883  # Port for connections
allow_anonymous false  # Require username/password (security for IoT devices)
password_file C:\Program Files\mosquitto\passwd  # Path to credentials file
acl_file C:\Program Files\mosquitto\aclfile  # Path to access controls
max_keepalive 300  # Efficient for simulations
max_packet_size 1048576  # Handle JSON with trends
max_topic_alias 20  # Bandwidth savings for repetitive topics
log_dest file C:\Program Files\mosquitto\mosquitto.log  # Logging for debug
log_type all