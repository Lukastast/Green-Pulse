# TLS-only listener (non-TLS disabled)
listener.tcp.external = "0.0.0.0:1883"  # Disabled by commenting

listener.ssl.external = "0.0.0.0:8883"
listener.ssl.certfile = "certs/server.crt"
listener.ssl.keyfile = "certs/server.key"

allow_anonymous = true  # Allow all for initial test (no authz error)

# Required node basics (single-node setup)
node.name = emqx@localhost
node.cookie = secret_cookie
node.data_dir = data

max_keepalive = 300
max_packet_size = 1048576